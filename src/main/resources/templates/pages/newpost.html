  <!-- Main CSS File -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <title>Criar Post - Musa Blog</title>


  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/oq4e1u4w39o6o4vzkg076qhrrp30c36cwvu4t7xd8nlvcbb7/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Inicializar o TinyMCE para o textarea de conteúdo
      tinymce.init({
        selector: '#article',  // Identificador do textarea
        height: 300,
        plugins: 'lists link image preview', // Plugins para recursos extras
        toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link image | preview', // Ferramentas disponíveis
        menubar: false
      });
    });
  </script>
</head>

<body>

<header id="header" class="header d-flex align-items-center">
  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a th:href="@{/blog}" class="logo d-flex align-items-center">
      <img th:src="@{/img/logo.png}" alt="Logo">
      <h1>Musa Blog</h1>
    </a>
  </div>
</header>

<main class="main">
  <div class="page-title text-center">
    <h2>Criar Novo Post</h2>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <section class="create-post section">
          <form id="postForm" action="/blog/newpost" method="post">
            <div class="form-group mb-3">
              <label for="author">Autor</label>
              <input type="text" class="form-control" id="author" name="author" th:value="${authorName}" readonly>
            </div>
            <div class="form-group mb-3">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-3">
              <label for="date">Data</label>
              <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group mb-3">
              <label for="article">Conteúdo</label>
              <textarea class="form-control" id="article" name="content" rows="10"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Publicar</button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>

<footer id="footer" class="footer">
  <div class="container footer-top">
    <div class="row justify-content-center gy-4">
      <div class="col-lg-4 col-md-6 footer-about">
        <a th:href="@{/}" class="d-flex align-items-center">
          <span class="sitename">Musa</span>
        </a>
        <div class="footer-contact pt-3">
          <p><strong>Email:</strong> <span>kaosdesenvolvimento@gmail.com</span></p>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 footer-links">
        <h4>Links Uteis</h4>
        <ul>
          <li><i class="bi bi-chevron-right"></i> <a href="#">Inicio</a></li>
          <li><i class="bi bi-chevron-right"></i> <a href="#">Funcionalidades</a></li>
          <li><i class="bi bi-chevron-right"></i> <a href="#">Termos de Serviço</a></li>
        </ul>
      </div>

      <div class="col-lg-4 col-md-12">
        <h4>Rede Sociais</h4>
        <p>Siga nossas rede sociais e acompanhe nossas novidades em primeira mão</p>
        <div class="social-links d-flex">
          <a href=""><i class="bi bi-instagram"></i></a>
          <a href=""><i class="bi bi-linkedin"></i></a>
        </div>
      </div>

    </div>
  </div>

  <div class="container copyright text-center mt-4">
    <p>© <span>Copyright</span> <strong class="px-1 sitename">Musa</strong> <span>All Rights Reserved</span></p>
    <div class="credits">
      <!-- All the links in the footer should remain intact. -->

      <!-- Licensing information: https://bootstrapmade.com/license/ -->
      <!-- Purchase the pro version with working PHP/AJAX contact form: [buy-url] -->
      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
    </div>
  </div>

</footer>

<!-- Vendor JS Files -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/vendor/aos/aos.js}"></script>
<script th:src="@{/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/vendor/imagesloaded/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/vendor/swiper/swiper-bundle.min.js}"></script>

<!-- Main JS File -->
<script th:src="@{/js/main.js}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('postForm');
    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Previne o envio padrão do formulário

      // Confirma que o conteúdo do TinyMCE está salvo no textarea
      tinymce.triggerSave();

      console.log("Form data:", new FormData(form));

      // Envia o formulário após salvar o conteúdo
      form.submit();
    }); // Fechar corretamente o script
  });
</script>
</body>
</html>
